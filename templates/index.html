{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Input Form</title>
</head>
<body>
    <h1>Input Form</h1> 

    <nav>
        <a href="{% url 'index8' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>

    <form action="counter" method="post">
    <!-- to check security -->
        {% csrf_token %}          

        {% if user.is_authenticated %}
        <label for="name">Welcome, {{ user.username }}</label><br>
        {% else %}
        <label for="name">Welcome, Guest</label><br>
        {% endif %}


        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>


    <!-- {% for feature in features%}
      {{ features.name}}
      {% endfor %} -->

    <!-- {% if feature.is_active == true %}
    <p>this feature is true</p>
    {% elif feature.is_active == false %}
    <p>this feature is false</p>
    {% end if} -->

</body>
</html>
